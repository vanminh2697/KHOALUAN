<!DOCTYPE html>
<html>
	<head>
		<style>
			a{
				text-decoration: none;
			}
			a:hover{
				text-decoration: underline;
			}
			p[id ="url"]{
		 		white-space: nowrap; 
		 		width: 300px;
		 		height: 20px;
		 		border: 3px solid #73AD21;
		 		border-style: double;
		 		overflow: hidden;
		 		text-overflow: ellipsis;
		 	}
		 	table, th, td{
				border: 1px solid black;
				margin: auto;
			}
			button{
			    background-color: #a3e0ff;
			    border: #ff0066;
			    color: black;
			  	padding: 15px 32px;
				text-align: center;
				text-decoration: none;
				display: inline-block;
				font-size: 16px;
			    margin: 4px 17px;
				cursor: pointer;
				box-shadow: 0 8px 10px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
			}
			.scroll-left{
				width: 300px;
				height: 30px; 
				overflow: hidden;
				position: relative;
				border: 3px dotted #73AD21;
			 	border-style: dotted;
			}
			.scroll-left p{
				position: absolute;
				width: 80%;
				height: 30%;
				margin: 0;
				line-height: 30px;
				text-align: center;
				text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
				/* Starting position */
				-moz-transform:translateX(100%);
				-webkit-transform:translateX(100%); 
				transform:translateX(100%);
				/* Apply animation to this element */ 
				-moz-animation: scroll-left 10s linear infinite;
				-webkit-animation: scroll-left 10s linear infinite;
				animation: scroll-left 10s linear infinite;
			}
				/* Move it (define the animation) */
			@-moz-keyframes scroll-left{
				0%{ -moz-transform: translateX(100%); }
				100%{ -moz-transform: translateX(-100%); }
			}
			@-webkit-keyframes scroll-left{
				0%{ -webkit-transform: translateX(100%); }
				100%{ -webkit-transform: translateX(-100%); }
			}
			@keyframes scroll-left{
				0%{ 
					-moz-transform: translateX(100%); /* Browser bug fix */
					-webkit-transform: translateX(100%); /* Browser bug fix */
					transform: translateX(100%); 
				}
				100%{ 
					-moz-transform: translateX(-100%); /* Browser bug fix */
					-webkit-transform: translateX(-100%); /* Browser bug fix */
					transform: translateX(-100%); 
				}
			}
		</style>
		<script src="content.js" type="text/javascript" charset="utf-8" async defer></script>
	</head>
	<body style="background-color: #f2ffff;">
		<div class="scroll-left">
			<p>Welcome to My extension</p>
		</div>
		<br>
